<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border: 1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

TERMINAL_OUTER_RADIUS = 8;
TERMINAL_INNER_RADIUS = 4;

INPUT = 1;
OUTPUT = 2;

class Drawable {
    constructor(context) {
        this.x = 0
        this.y = 0
        this.context = context;
    }
    
    draw() {
        // abstract
        console.log("Not implemented");
    }
}

class Terminal extends Drawable {
    constructor(context, type) {
        super(context);
        this.selected = false;
        this.type = type;
        this.value = false;
    }
    
    draw() {
        var ctx = this.context;
        var x = this.x;
        var y = this.y;
        
        ctx.beginPath();
        ctx.arc(x, y, TERMINAL_OUTER_RADIUS, 0, Math.PI*2, false);
        ctx.fillStyle = this.value ? "red" : "lightgray";
        ctx.fill();
        ctx.lineWidth = 1;
        ctx.strokeStyle = this.selected ? "red" : "black";
        ctx.stroke();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(x, y, TERMINAL_INNER_RADIUS, 0, Math.PI*2, false);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.lineWidth = 1;
        ctx.strokeStyle = this.selected ? "red" : "black";
        ctx.stroke();
        ctx.closePath();
        
        ctx.strokeStyle = "black";
    }
    
    checkCollision(x, y) {
        return ((Math.abs(x-this.x) <= TERMINAL_OUTER_RADIUS) && (Math.abs(y-this.y) <= TERMINAL_OUTER_RADIUS));
    }
}

class Applicable extends Drawable {
    constructor(context) {
        super(context);
    }
    
    apply() {
        console.log("Not implemented");
        // abstract
    }
} 

class Gate extends Applicable {
    constructor(context) {
        super(context);
        this.terminals = [];
        this.output = false;
    }
    
    extraCollisionCallback(x, y) {
        // not implemented
    }
    
    checkCollision(x, y) {
        this.extraCollisionCallback(x, y);
        for (var index = 0; index < this.terminals.length; index++) {
            var t = this.terminals[index];
            if (t.checkCollision(x, y)) {
                return t;
            }
        }
        return false;
    }
}

class Led extends Gate {
    constructor(context, x, y) {
        super(context);
        this.x = x;
        this.y = y;
        
        this.value = false;
        this.terminals = [new Terminal(context, INPUT)];
    }
    
    apply() {
        this.value = this.terminals[0].value;
    }
    
    draw() {
        var x = this.x;
        var y = this.y;
        var ctx = this.context;
        
        ctx.beginPath();
        ctx.arc(x+20, y, TERMINAL_OUTER_RADIUS, 0, Math.PI*2, false);
        ctx.fillStyle = this.value ? "red" : "lightgray";
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
        
        this.terminals[0].x = x;
        this.terminals[0].y = y;
        this.terminals.forEach(t => {
            t.draw();
        });
    }
}

class Switch extends Gate {
    constructor(context, x, y) {
        super(context);
        this.x = x;
        this.y = y;
        
        this.value = false;
        this.terminals = [new Terminal(context, OUTPUT)];
    }
    
    apply() {
        this.terminals[0].value = this.value;
    }
    
    extraCollisionCallback(x, y) {
        if (x >= this.x && x <= this.x+30 && y >= this.y && y <= this.y+20) {
            this.value = !this.value;
        }
    }
    
    draw() {
        var x = this.x;
        var y = this.y;
        var ctx = this.context;
    
        ctx.beginPath();
        ctx.rect(x, y, 30, 20);
        ctx.stroke();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.rect(x+(this.value ? 15 : 5), y+5, 10, 10);
        ctx.fillStyle = this.value ? "red" : "white";
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
        
        ctx.fillStyle = "black";
        
        this.terminals[0].x = x+43;
        this.terminals[0].y = y+10;
        this.terminals.forEach(t => {
            t.draw();
        });
    }
}

class NotGate extends Gate {
    constructor(context, x, y) {
        super(context);
        this.x = x;
        this.y = y;
        
        var t_in_1 = new Terminal(context, INPUT);
        var t_out_1 = new Terminal(context, OUTPUT);
        
        this.terminals = [t_in_1, t_out_1];
    }
    
    apply() {
        this.terminals[1].value = !this.terminals[0].value;
    }

    draw() {
        var x = this.x;
        var y = this.y;
        var ctx = this.context;
    
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x+20, y);
        ctx.lineTo(x+20, y+20);
        ctx.lineTo(x+40, y);
        ctx.lineTo(x+20, y-20);
        ctx.lineTo(x+20, y);
        ctx.moveTo(x+50, y);
        ctx.lineTo(x+70, y);
        ctx.stroke();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(x+45, y, 5, 0, Math.PI*2, false);
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.closePath();
    
        this.terminals[0].x = x;
        this.terminals[0].y = y;
        this.terminals[1].x = x + 70;
        this.terminals[1].y = y;
        
        this.terminals.forEach(t => {
            t.draw();
        });
    }
}

class NandGate2 extends Gate {
    constructor(context, x, y) {
        super(context);
        this.x = x;
        this.y = y;
        
        var t_in_1 = new Terminal(context, INPUT);
        var t_in_2 = new Terminal(context, INPUT);
        var t_out_1 = new Terminal(context, OUTPUT);
        
        this.terminals = [t_in_1, t_in_2, t_out_1];
    }
    
    apply() {
        this.terminals[2].value = !(this.terminals[0].value && this.terminals[1].value);
    }

    draw() {
        var x = this.x;
        var y = this.y;
        var ctx = this.context;
    
        ctx.beginPath();
        ctx.moveTo(x, y-10);
        ctx.lineTo(x+20, y-10);
        ctx.stroke();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.moveTo(x, y+10);
        ctx.lineTo(x+20, y+10);
        ctx.stroke();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(x+20, y, 20, Math.PI*0.5, Math.PI*1.5, true);
        ctx.moveTo(x+20, y-20);
        ctx.lineTo(x+20, y+20);
        ctx.moveTo(x+50, y);
        ctx.lineTo(x+70, y);
        ctx.stroke();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(x+45, y, 5, 0, Math.PI*2, false);
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.closePath();
    
        this.terminals[0].x = x;
        this.terminals[0].y = y-10;
        this.terminals[1].x = x;
        this.terminals[1].y = y+10;
        this.terminals[2].x = x + 70;
        this.terminals[2].y = y;
        
        this.terminals.forEach(t => {
            t.draw();
        });
    }
}

class NorGate2 extends Gate {
    constructor(context, x, y) {
        super(context);
        this.x = x;
        this.y = y;
        
        var t_in_1 = new Terminal(context, INPUT);
        var t_in_2 = new Terminal(context, INPUT);
        var t_out_1 = new Terminal(context, OUTPUT);
        
        this.terminals = [t_in_1, t_in_2, t_out_1];
    }
    
    apply() {
        this.terminals[2].value = !(this.terminals[0].value || this.terminals[1].value);
    }

    draw() {
        var x = this.x;
        var y = this.y;
        var ctx = this.context;
    
        ctx.beginPath();
        ctx.moveTo(x, y-10);
        ctx.lineTo(x+28, y-10);
        ctx.stroke();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.moveTo(x, y+10);
        ctx.lineTo(x+28, y+10);
        ctx.stroke();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(x+20, y, 20, Math.PI*0.5, Math.PI*1.5, true);
        ctx.stroke();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(x+5, y, 25, Math.PI*0.3, Math.PI*1.7, true);
        ctx.moveTo(x+50, y);
        ctx.lineTo(x+70, y);
        ctx.stroke();
        ctx.closePath();
        
        ctx.beginPath();
        ctx.arc(x+45, y, 5, 0, Math.PI*2, false);
        ctx.strokeStyle = "black";
        ctx.stroke();
        ctx.closePath();
    
        this.terminals[0].x = x;
        this.terminals[0].y = y-10;
        this.terminals[1].x = x;
        this.terminals[1].y = y+10;
        this.terminals[2].x = x + 70;
        this.terminals[2].y = y;
        
        this.terminals.forEach(t => {
            t.draw();
        });
    }
}

class Wire extends Applicable {
    constructor(context, t1, t2) {
        super(context);
        this.t1 = t1;
        this.t2 = t2;
        
        var r = Math.floor(Math.random()*10);
        var colors = [
            "blue", "red", "green", "purple", "olive",
            "darkred", "navy", "teal", "fuchsia", "gray"
        ];
        
        this.color = colors[r];
    }
    
    apply() {
        if (this.t1.type == OUTPUT && this.t2.type == OUTPUT) {
            // TODO: error
        } else if (this.t1.type == OUTPUT) {
            this.t2.value = this.t1.value;
        } else if (this.t2.type == OUTPUT) {
            this.t1.value = this.t2.value;
        } else if (this.t1.value || this.t2.value) {
            this.t1.value = true;
            this.t2.value = true;
        }
    }
    
    draw() {
        var ctx = this.context;
        
        ctx.beginPath();
        ctx.moveTo(this.t1.x, this.t1.y);
        ctx.lineTo(this.t2.x, this.t2.y);
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();
        
        ctx.lineWidth = 1;
        
        ctx.strokeStyle = "black";
    }
}

class Game {
    constructor() {
        this.canvas = document.getElementById("canvas");
        this.context = this.canvas.getContext("2d");
        this.selectedTerminal = null;
        
        this.gates = [
            new Switch(this.context, 10, 50),
            new Switch(this.context, 10, 100),
            new Switch(this.context, 10, 150),
            new Switch(this.context, 10, 200),
        
            new NotGate(this.context, 100, 50),
            new NotGate(this.context, 100, 100),
            new NotGate(this.context, 100, 150),
            new NotGate(this.context, 100, 200),
            new NotGate(this.context, 100, 250),
            new NotGate(this.context, 100, 300),
            new NotGate(this.context, 100, 350),
            new NotGate(this.context, 100, 400),
            
            new NandGate2(this.context, 300, 50),
            new NandGate2(this.context, 300, 100),
            new NandGate2(this.context, 300, 150),
            new NorGate2(this.context, 300, 200),
            new NorGate2(this.context, 300, 250),
            new NorGate2(this.context, 300, 300),
            new NotGate(this.context, 300, 350),
            new NotGate(this.context, 300, 400),
            
            
            new Led(this.context, 500, 50),
            new Led(this.context, 500, 100),
            new Led(this.context, 500, 150),
            new Led(this.context, 500, 200),
            new Led(this.context, 500, 250),
        ];
        this.wires = [];
        
        this.canvas.addEventListener('mousedown', this.click.bind(this));
    }
    
    click(event) {
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        
        var t = this.checkCollision(x, y);
        if (t) {
            t.selected = !t.selected;
            
            if (t.selected && !this.selectedTerminal) {
                this.selectedTerminal = t;
            } else if (!t.selected) {
                this.selectedTerminal = null;
            } else {
                var deleted = false;
                for (var index = 0; index < this.wires.length; index++) {
                    var we = this.wires[index];
                    if ((we.t1 == t && we.t2 == this.selectedTerminal) || 
                        (we.t1 == this.selectedTerminal && we.t2 == t)) {
                        this.wires.splice(index, 1);
                        deleted = true;
                        break;
                    }
                }
                
                if (!deleted) {
                    var w = new Wire(this.context, t, this.selectedTerminal);
                    this.wires.push(w);
                }
                this.selectedTerminal.selected = false;
                this.selectedTerminal = null;
                t.selected = false;                
            }
        }
        
        this.update();
    }
    
    checkCollision(x, y) {
        for (var index = 0; index < this.gates.length; index++) {
            var g = this.gates[index];
            var t = g.checkCollision(x, y);
            if (t) return t;
        }
        return false;
    }
    
    update() {
        var ctx = this.context;
        ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        
        ctx.fillStyle = "#FFFF33";
        ctx.rect(5, 30, 60, 200);
        ctx.rect(85, 20, 310, 410);
        ctx.rect(485, 30, 55, 240);
        ctx.fillRect(5, 30, 60, 200);
        ctx.fillRect(85, 20, 310, 410);
        ctx.fillRect(485, 30, 55, 240);
        ctx.stroke();
        
        this.gates.forEach(t => {
            t.apply();
            t.draw();
        });
        
        this.wires.forEach(t => {
            t.apply();
            t.draw();
        });
        
    }
}

var game;

function startGame() {
    game = new Game();
    window.setInterval(function(){
        game.update();
    }, 50);
}

</script>

<canvas id="canvas" width="800" height="600"></canvas>

</body>
</html>
