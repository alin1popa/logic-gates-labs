function startGame() {
    game = new Game();
    window.setInterval(function(){

        game.update();
    }, 20);

    window.setInterval(function(){
        var inp = game.boards[0];
        var clk = inp.gates[inp.gates.length-1];
        clk.toggle();
        //console.log('2');
    }, 500);
}
